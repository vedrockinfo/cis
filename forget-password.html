<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS : Password Forget</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    <div id="header"></div>
    <div id="loader">
      <div class="loader-spinner">
        <img src="images/loader.gif" alt="">
      </div>
    </div>
    <main>
        <!-- <section class="inner-hero-section" style="background-image: url(https://subharti.org/includes/assets/images/5.jpg);">
        <div class="container">
          <h1 class="hero-primary-heading">Forgot Password?</h1>

        <section class="forgetten-password mt-large">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6">
                        <img src="images/awards/13.jpg" alt="" class="img-fluid">
                    </div>
                <div class="col-lg-6 col-md-6 text-center">
                  <div class="forgetten">
                    <h3><i class="fa-solid fa-key fa-4x"></i></h3>
                  <h4 class="heading-fourth">You can reset your password here.</h4>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" placeholder="email address" type="email">
                        </div>
                      </div>
                      <div class="form-group text-center">
                        <input name="recover-submit" class="btn global-btn-two" value="Reset Password" type="submit">
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                  </div>
                </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
    <script src="vendor/js/jquery.min.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
    <script src="vendor/js/owl.carousel.min.js"></script>
