<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS : Azadi ka Amrit Mahotsav</title>
    <!-- <link rel="stylesheet" href="vendor/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="vendor/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div id="header"></div>
    <div id="loader">
        <div class="loader-spinner">
            <img src="images/loader.gif" alt="">
        </div>
    </div>
    <main>
        <section class="registration">
            <div class="container">
                <div class="registration-grid">
                    <div class="left-side">
                        <div class="cis-info">
                            <div class="logo"><img src="images/cis-Logos.png" alt="" class="img-fluid"></div>
                            <div class="cis-info-content">
                                <h6 class="text-white">Instruction</h6>
                                <ul class="primary-list">
                                    <li>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti, similique!
                                    </li>
                                    <li>Lorem ipsum dolor sit amet consectetur.</li>
                                    <li>Lorem ipsum dolor sit amet consectetur adipisicing elit.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="right-side">
                        <div class="registration-form">
                            <div class="form-items">
                                <h3 class="text-center">Registration Form</h3>
                                <form class="requires-validation" novalidate>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <input class="form-control" type="text" name="name"
                                                placeholder="Student Name" required>
                                        </div>

                                        <div class="col-md-6">
                                            <input class="form-control" type="email" name="email"
                                                placeholder="E-mail Address" required>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="col-md-6">
                                            <input class="form-control" type="text" name="mobile"
                                                placeholder="Mobile Number" required>
                                        </div>

                                        <div class="col-md-6">
                                            <input class="form-control" type="date" name="dob"
                                                placeholder="Date of Birth" required>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="col-md-6">
                                            <select class="form-select" required>
                                                <option selected disabled value="">Course</option>
                                                <option value="jweb">Admissions</option>
                                                <option value="sweb">Careers</option>
                                                <option value="pmanager">Other</option>
                                            </select>
                                        </div>

                                        <div class="col-md-6">
                                            <input class="form-control" type="text" name="stream" placeholder="Stream"
                                                required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <input class="form-control" type="text" name="Batch" placeholder="Batch"
                                                required>
                                        </div>
                                        <div class="col-md-6">
                                            <input class="form-control" type="text" name="address" placeholder="Address"
                                                required>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <input class="form-control" type="text" name="company" placeholder="Company"
                                                required>
                                        </div>
                                        <div class="col-md-6">
                                            <input class="form-control" type="text" name="designation"
                                                placeholder="Position / Designation" required>
                                        </div>
                                    </div>

                                    <div class="form-button mt-5 text-center">
                                        <button id="submit" type="submit" class="global-btn-two">register</button>
                                    </div>
                                </form>
                            </div>
                            <div class="registrer-social">
                                <strong>or</strong>
                                <ul>
                                    <li><a href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
                                    <li><a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
                                    <li><a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                                    <li><a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer" class="register-footer"></div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <script src="vendor/js/jquery.min.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
    <script src="vendor/js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
