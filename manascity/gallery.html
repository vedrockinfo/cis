<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS : Gallery</title>
    <!-- <link rel="stylesheet" href="vendor/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="vendor/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div id="header"></div>
    <div id="loader">
        <div class="loader-spinner">
            <img src="images/loader.gif" alt="">
        </div>
    </div>
    <main>
        <section class="gallery-section mt-large">
            <div class="container">
                <div class="gallery-grid">
                    <div class="gallery-grid-items">
                        <div class="bg-image hover-overlay ripple shadow-1-strong rounded" data-ripple-color="light">
                            <img src="images/teacher-training-01.jpg" class="w-100" />
                            <a href="#!" data-mdb-toggle="modal" data-mdb-target="#exampleModal1">
                                <div class="mask"></div>
                            </a>
                        </div>
                    </div>

                    <div class="gallery-grid-items">
                        <div class="bg-image hover-overlay ripple shadow-1-strong rounded" data-ripple-color="light">
                            <img src="images/teacher-training-01.jpg" class="w-100" />
                            <a href="#!" data-mdb-toggle="modal" data-mdb-target="#exampleModal2">
                                <div class="mask"></div>
                            </a>
                        </div>
                    </div>

                    <div class="gallery-grid-items">
                        <div class="bg-image hover-overlay ripple shadow-1-strong rounded" data-ripple-color="light">
                            <img src="images/teacher-training-01.jpg" class="w-100" />
                            <a href="#!" data-mdb-toggle="modal" data-mdb-target="#exampleModal3">
                                <div class="mask"></div>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
            <section class="gallery-popup">
                <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModal1Label"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="ratio ratio-16x9">
                                <img src="images/teacher-training-01.jpg" alt="" class="img-fluid">
                            </div>

                            <div class="text-center py-3">
                                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModal2Label"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="ratio ratio-16x9">
                                <img src="images/teacher-training-01.jpg" alt="" class="img-fluid">
                            </div>

                            <div class="text-center py-3">
                                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModal3Label"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="ratio ratio-16x9">
                                <img src="images/teacher-training-01.jpg" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <div id="footer"></div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <script src="vendor/js/jquery.min.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
    <script src="vendor/js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
